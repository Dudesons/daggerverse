name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - autodetection
          - node
          - yq
          - terrabox

    steps:
      - uses: actions/checkout@v4
      - name: Call Dagger Function
        uses: dagger/dagger-for-github@v5
        with:
          version: "0.10.2"
          verb: call
          module: ./ci
          args: ${{ matrix.module }} --test-data-src=./testdata/${{ matrix.module }}/
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}